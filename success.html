<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="container">
    <h1>Felicidades</h1>
    <p id="message"></p>

    <div class="image-box">
        <p>Espacio para imagen</p>
        <!-- Aquí puedes colocar tu imagen -->
        <!-- Ejemplo:
        <img src="tu-imagen.jpg" alt="Imagen del evento" />
        -->
    </div>

    <a href="index.html" class="back-link">Volver</a>
</main>

<script>
    const savedName = sessionStorage.getItem("guestName");
    const message = document.getElementById("message");

    if (savedName) {
        message.textContent = `${savedName}, confirmaste tu ingreso al evento.`;
    } else {
        message.textContent = "Confirmaste tu ingreso al evento.";
    }
</script>
</body>
</html>
